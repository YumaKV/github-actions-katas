name: JAVA CI
on: push
jobs:
  Clone-down:
    name: Clone down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2 
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  Build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down   
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
            name: code
            path: .
      - name: build
        run-on: chmod +x ci/build-app.sh && ci/build-app.sh     
      - name: test
        run: ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
